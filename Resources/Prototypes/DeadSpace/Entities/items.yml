- type: entity
  parent: BaseItem
  id: ObeliskStoper
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/anomalyscanner.rsi
    state: icon
  - type: NecroobeliskStoper

- type: latheRecipe
  id: ObeliskStoper
  result: ObeliskStoper
  completetime: 5
  materials:
    Plastic: 500
    Glass: 500
    Gold: 1000
    Plasma: 1500

- type: cargoProduct
  id: ObeliskStoperProduct
  icon:
    sprite: Objects/Specific/Research/anomalyscanner.rsi
    state: icon
  product: CrateObeliskStoper
  cost: 20000
  category: Science
  group: market

- type: cargoProduct
  id: ZetaOneMedipenProduct
  icon:
    sprite: Objects/Specific/Medical/medipen.rsi
    state: medipen
  product: CrateZetaOneMedipen
  cost: 5000
  category: Medicine
  group: market

- type: entity
  id: CrateObeliskStoper
  parent: CrateScienceSecure
  components:
  - type: StorageFill
    contents:
      - id: ObeliskStoper

- type: entity
  parent: CrateMedicalSecure
  id: CrateZetaOneMedipen
  components:
    - type: StorageFill
      contents:
        - id: ZetaOneMedipen
          amount: 5

- type: reagent
  id: ExtractInfectorDead
  name: entity-name-extractinfectordead
  group: Toxins
  desc: reagent-desc-extractinfectordead
  physicalDesc: reagent-physical-desc-thick
  flavor: sweet
  color: "#e0a5b9"
  metabolisms:
    Medicine:
      effects:
        - !type:CauseInfectionDead
          conditions:
            - !type:ReagentThreshold
              min: 5

- type: entity
  parent: BaseSyringe
  id: SyringeExtractInfectorDead
  components:
    - type: SolutionContainerManager
      solutions:
        injector:
          maxVol: 15
          reagents:
            - ReagentId: ExtractInfectorDead
              Quantity: 15

- type: reagent
  id: ZetaOne
  name: entity-name-zetaone
  group: Medicine
  desc: reagent-desc-zetaone
  physicalDesc: reagent-physical-desc-thick
  flavor: medicine
  color: "#86caf7"
  metabolisms:
    Medicine:
      effects:
        - !type:CureInfectionDead
          conditions:
            - !type:ReagentThreshold
              min: 14

- type: entity
  parent: ChemicalMedipen
  id: ZetaOneMedipen
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: hypovolemic
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: hypovolemic_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 30
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
        reagents:
          - ReagentId: ZetaOne
            Quantity: 15
          - ReagentId: Phalanximine
            Quantity: 15
  - type: Tag
    tags: []

- type: tile
  id: NecroFlesh
  name: tiles-necro-floor
  sprite: /Textures/Tiles/necrotile.png
  variants: 4
  placementVariants:
  - 1.0
  - 1.0
  - 1.0
  - 1.0
  baseTurf: Plating
  isSubfloor: false
  canCrowbar: true
  footstepSounds:
    collection: BarestepCarpet
  itemDrop: FloorNecroTileItemFlesh
  friction: 0.05 #slippy
  heatCapacity: 10000

- type: entity
  id: FloorNecroTileItemFlesh
  parent: FloorTileItemBase
  components:
  - type: Sprite
    state: necromeat
  - type: Item
    heldPrefix: necrotile
  - type: FloorTile
    outputs:
    - Plating
    - NecroFlesh
  - type: Stack
    stackType: FloorTileNecro
  - type: Construction
    graph: TileFlesh
    node: fleshTile

- type: stack
  id: FloorTileNecro
  name: tiles-necro-floor
  spawn: FloorNecroTileItemFlesh
  maxCount: 30
  itemSize: 5
