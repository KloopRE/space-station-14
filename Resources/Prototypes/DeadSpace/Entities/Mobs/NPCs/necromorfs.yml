  components:
  - type: NpcFactionMember
    factions:
    - Necromorfs
  - type: HTN
    rootTask:
      task: IdleCompound
  - type: Body
    prototype: Animal
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: MobPrice
    price: 1000 # Living critters are valuable in space.
  - type: Perishable
  - type: Puller
    needsHands: false

- type: damageModifierSet
  id: Necro #Blunt resistant and immune to biological threats, but can be hacked apart and burned
  coefficients:
    Blunt: 0.7
    Slash: 1
    Piercing: 0.9
    Shock: 1
    Cold: 0.3
    Heat: 1
    Poison: 0.0
    Radiation: 0.0

- type: emoteSounds
  id: Necro
  sound:
    collection: NecroScreams
    params:
      variation: 0.125


- type: soundCollection
  id: NecroScreams
